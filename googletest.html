<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google Maps</title>
    <style>
      #map {
        height: 99vh;
        width: 100%;
      }
      #titleDiv {
        z-index: 99;
        position: absolute;
        left: 50%;
        top: 10px;
      }
    </style>
    <script>
      function initMap() {
        console.log('initing map');
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12, 
          center: { lat: -36.864596, lng: 174.773853 },
          mapTypeControl: false,
          streetViewControl: false,
          styles: [
            {
              featureType: 'administrative.land_parcel',
              stylers: [{ visibility: 'off' }],
            },
            {
              featureType: 'poi',
              stylers: [{ visibility: 'off' }],
            }
          ]
        });
        var marker = new google.maps.Marker({
          position: { lat: -36.864596, lng: 174.773853 },
          map: map,
          title: 'Vector',
        });
        map.data.loadGeoJson('https://api.myjson.com/bins/11e6lz');
        map.data.setStyle(function(feature) {
          var color = 'orange';
          return /** @type {!google.maps.Data.StyleOptions} */({
            fillColor: color,
            strokeColor: color,
            strokeWeight: 2
          });
        });

        map.data.addListener('mouseover', function(event) {
          map.data.revertStyle();
          map.data.overrideStyle(event.feature, {strokeWeight: 8});
        });

        map.data.addListener('mouseout', function(event) {
          map.data.revertStyle();
        });
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVCfZLKvWDQxC71lijUxf4qscLIwBVors&callback=initMap" type="text/javascript"></script>
  </head>
  <body>
    <div id="map"></div>
    <div id="titleDiv"><h1>Google Maps</h1></div>
  </body>
</html>
