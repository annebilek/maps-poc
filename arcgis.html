<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ArcGIS</title>
    <style>
      html, body, #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
      #titleDiv {
        z-index: 99;
        position: absolute;
        left: 50%;
        top: 10px;
      }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.11/"></script>
    <script>
      let map;
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/Graphic",
        "esri/layers/GeoJSONLayer",
      ], function(Map, MapView, Graphic, GeoJSONLayer) {

        const symbol = {
          type: "simple-fill",  // autocasts as new SimpleFillSymbol()
          color: [ 51, 51, 204, 0.9 ],
          style: "solid",
          outline: {  // autocasts as new SimpleLineSymbol()
            color: "white",
            width: 1
          }
        };

        // example.json served by http://myjson.com
        const geojsonLayer = new GeoJSONLayer({
          url: "https://api.myjson.com/bins/11e6lz",
          symbol: symbol
        });

        map = new Map({
          basemap: "streets",
          minZoom: 12,
          maxZoom: 18,
          layers: [geojsonLayer]
        });

        var view = new MapView({
          container: "viewDiv",
          map: map,
          center: [174.773853, -36.864596], // longitude, latitude
          zoom: 14
        });

        var point = {
          type: "point",
          longitude: 174.773853,
          latitude: -36.864596
        };

        var simpleMarkerSymbol = {
          type: "simple-marker",
          color: [226, 119, 40],  // orange
          outline: {
            color: [255, 255, 255], // white
            width: 1
          }
        };

        var pointGraphic = new Graphic({
          geometry: point,
          symbol: simpleMarkerSymbol
        });

        view.graphics.add(pointGraphic);

        // hover action
        view
          .when()
          .then(function() {
            return geojsonLayer.when();
          })
          .then(function(layer) {
            const renderer = layer.renderer.clone();
            layer.renderer = renderer;

            return view.whenLayerView(layer);
          })
          .then(function(layerView) {
            view.on("pointer-move", eventHandler);

            function eventHandler(event) {
              view.hitTest(event).then(getGraphics);
            }

            let highlight, currentId, currentName;

            function getGraphics(response) {
              // the topmost graphic from the geojsonLayer
              // and display select attribute values from the
              // graphic to the user
              if (response.results.length) {
                const graphic = response.results.filter(function(result) {
                  return result.graphic.layer === geojsonLayer;
                })[0].graphic;

                const attributes = graphic.attributes;
                const id = attributes.OBJECTID;
                const name = attributes.Name;

                if (
                  highlight &&
                  (currentName !== name || currentId !== id)
                ) {
                  highlight.remove();
                  highlight = null;
                  return;
                }

                // highlight all features belonging to the same hurricane as the feature
                // returned from the hitTest
                const query = layerView.layer.createQuery();
                query.where = "OBJECTID = " + id + " AND Name = '" + name + "'";
                layerView.queryObjectIds(query).then(function(ids) {
                  highlight = layerView.highlight(ids);
                  currentId = id;
                  currentName = name;
                });
              } else {
                // remove the highlight if no features are
                // returned from the hitTest
                highlight.remove();
                highlight = null;
              }
            }
          });
    });
  </script>
  </head>
  <body>
    <div id="viewDiv"></div>
    <div id="titleDiv"><h1>ArcGIS</h1></div>
  </body>
</html>
